spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: false
  devtools:
    livereload:
      enabled: true
    thymeleaf:
      cache: false
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
