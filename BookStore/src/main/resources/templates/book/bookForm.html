<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/order/bookorder" method="post">
    <input type="hidden" name="isbn" th:value="${ book.getIsbn() }">
    <div class="form-group">
      <img th:src="${book.getThumbnail()}"/>
      <p th:text="${book.getTitle()}">message</p>
      <p>책내용</p>
      <p th:text="${book.getContents()}">message</p>
      <p>책가격</p>
      <p th:text="${book.getPrice()}">message</p>
    </div>
    <div class="form-group">
      <label for="count">주문수량</label>
      <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
